# Idle timeout before kiosk starts (milliseconds)
IDLE_TIMEOUT_MS=60000

# Delay between URL rotations when kiosk is active (seconds)
ROTATE_SECONDS=30

# How often to evaluate idle/video state (seconds)
POLL_SECONDS=3

# Chromium binary path on Raspberry Pi OS
CHROMIUM_BIN=/usr/bin/chromium-browser

# One URL per line. Empty lines and lines starting with # are ignored.
URLS=(
  "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
  "https://www.youtube.com/watch?v=lhQ6i6LBTfY&list=RDlhQ6i6LBTfY&start_radio=1"
  "https://z0r.de"
)
